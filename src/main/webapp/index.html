<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Welcome to Chat!</title>
<link href="css/welcome.css" rel="stylesheet" type="text/css">
<script src="js/welcome.js" type="text/javascript"></script>
</head>

<body onLoad="run();">
<div id="wrapper">
    <div id="central">
    	<header id="signinheader"></header>
    	<div id="useremail">
        	<header class="identification">Email: </header>
        	<input type="text" id="enteremail" name="email">
    	</div>
    	<div id="password">
        	<header class="identification">Password: </header>
        	<input type="password" id="enterpassword" name="password">
    	</div>
        <div id="register">
        	<input type="submit" id="signinbutton" value="Sign in">
        </div>
    </div>
    <div id="bottom">
    	<header id="signinheader">Oh, you're new? Sign up!</header>
    	<div id="useremail">
        	<header class="identification">Email: </header>
        	<input type="text" id="registeremail">
        </div>
        <div id="password">
        	<header class="identification">Password: </header>
        	<input type="password" id="registerpassword">
        </div>
        <div id="registerbottom">
        	<input type="button" id="signupbutton" value="Sign up">
        </div>
    </div>
</div>
</body>
</html>
