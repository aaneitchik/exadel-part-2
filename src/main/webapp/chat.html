<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chat</title>
<link rel="stylesheet" href="css/style.css"/>
<script src="js/mainscript.js" type="text/javascript"></script>
</head>

<body onLoad="run();">
<div class="centered" id="wrapper">
  <header id="top">
    <input type="button" id="connection" value="">
  </header>
  <div id="central">
    <div class="scroll" id="messages"></div>
  	<div id="authorize">
    	<div id="authorizebox">
    	<header id="whoswriting">who's writing?</header>
    	<input type="text" id="username" placeholder="Enter name, then press Enter" maxlength="15">
    	</div>
    </div>
  </div>
  <div id="bottom">
    <div id="entermessage">
    	<textarea id ="message" class="scroll" placeholder="Enter message" autofocus></textarea>
    	<input type="submit" id="submitbutton" value ="Send">
    </div>
  </div>
</div>
</body>
</html>
